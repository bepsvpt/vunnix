# Build and publish the Vunnix Executor Docker image to GHCR.
#
# Triggers:
#   - Push to main when executor/, agent, or workflow paths change
#   - Weekly schedule (Monday 6 AM UTC) for dependency freshness
#   - Manual workflow_dispatch for ad-hoc rebuilds
#
# Image: ghcr.io/bepsvpt/vunnix/executor
# Tags:  <sha>, <version>, latest (all on main)
#
# Tests run before build on push/manual triggers but are skipped
# for scheduled builds (dependency freshness only). See ext-004.
#
# @see docs/extensions/ext-001-github-migration.md (D162, D163)
# @see docs/extensions/ext-004-ci-test-workflows.md (D172, D173)
# @see scripts/check-version-alignment.sh (D126)

name: Build Executor

on:
  push:
    branches: [main]
    paths:
      - 'executor/**'
      - 'app/Agents/**'
      - 'scripts/check-version-alignment.sh'
      - '.github/workflows/build-executor.yml'
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6 AM UTC â€” rebuild for dependency freshness
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/bepsvpt/vunnix/executor

jobs:
  tests:
    name: Tests
    if: github.event_name != 'schedule'
    uses: ./.github/workflows/tests.yml

  version-alignment:
    name: Version Alignment Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run alignment check
        run: bash scripts/check-version-alignment.sh

  build-executor:
    name: Build & Push Executor Image
    runs-on: ubuntu-latest
    needs: [tests, version-alignment]
    if: always() && (needs.tests.result == 'success' || needs.tests.result == 'skipped') && needs.version-alignment.result == 'success'
    steps:
      - uses: actions/checkout@v6

      - name: Extract version from Dockerfile
        id: version
        run: |
          VERSION=$(sed -n 's/.*VUNNIX_EXECUTOR_VERSION="\([^"]*\)".*/\1/p' executor/Dockerfile)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building executor image version $VERSION"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: executor
          file: executor/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE }}:latest
          labels: |
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.title=Vunnix Executor
