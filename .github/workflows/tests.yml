# Run PHP and JavaScript full regression suites (Full Lane for ext-019).
#
# Triggers:
#   - Pull requests (validate before merge)
#   - Push to main (validate after merge)
#   - Callable via workflow_call (reusable by build workflows)
#
# PHP tests run against PostgreSQL 18 to match production (D172).
# phpunit.xml defaults to SQLite but CI env vars override via
# PHPUnit's <env force="false"> behavior â€” no config changes needed.
#
# @see docs/extensions/ext-004-ci-test-workflows.md (D172, D173)
# @see docs/extensions/ext-006-pint-integration.md (D177, D178, D179)
# @see docs/extensions/ext-007-eslint-antfu.md (D180, D181, D182)

name: Tests

on:
  pull_request:
  push:
    branches: [main]
  workflow_call:

permissions:
  contents: read

jobs:
  architecture:
    name: Architecture Fitness
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Check module/feature boundaries
        run: scripts/architecture/check-boundaries.sh

  pint:
    name: Pint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP 8.5
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Check code formatting
        run: ./vendor/bin/pint --test

  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint resources/js/

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP 8.5
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: pdo_pgsql, pgsql, zip, intl, pcntl, redis
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --no-progress --error-format=github --memory-limit=-1

  php-tests:
    name: PHP Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-bookworm
        env:
          POSTGRES_DB: vunnix_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP 8.5
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: pdo_pgsql, pgsql, zip, intl, pcntl, redis
          coverage: pcov

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run PHP tests with coverage
        env:
          APP_KEY: base64:dnVubml4LWNpLXRlc3Qta2V5LTMyLWJ5dGVzLW9rXCE=
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: vunnix_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan test --parallel --coverage --coverage-clover=coverage/php/clover.xml

      - name: Check per-file coverage threshold
        run: php scripts/check-coverage.php coverage/php/clover.xml --min=90

      - name: Upload PHP coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: php-coverage
          path: coverage/php/

  js-tests:
    name: JS Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run JS tests with coverage
        run: npx vitest run --coverage --reporter=default --reporter=github-actions

      - name: Upload JS coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: js-coverage
          path: coverage/js/
