# ==========================================================================
#  Production overrides â€” T105
#  Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
#  Adds: resource limits, log rotation, backup volume, production env vars.
#  The base docker-compose.yml already provides: restart policies, healthchecks,
#  persistent volumes, and network configuration.
# ==========================================================================

services:
  app:
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      LOG_LEVEL: warning
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "32m"
        max-file: "10"

  postgres:
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "32m"
        max-file: "10"

  redis:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "32m"
        max-file: "10"

  reverb:
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "32m"
        max-file: "10"

  queue-server:
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "32m"
        max-file: "10"

  queue-runner:
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "32m"
        max-file: "10"

  scheduler:
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    volumes:
      - backup-data:/app/storage/backups
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "32m"
        max-file: "10"

volumes:
  backup-data:
    driver: local
